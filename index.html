<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="company-logo">
          <img src="./assets/news-logo.jpg" alt="company logo" />
        </a>
        <div class="nav-links">
          <ul>
            <li class="flex">
              <div
                class="hover-link nav-item"
                id="technology"
                onclick="onNavItemClick('technology')"
              >
                Technology
              </div>
              <div
                class="hover-link nav-item"
                id="finance"
                onclick="onNavItemClick('finance')"
              >
                Finance
              </div>
              <div
                class="hover-link nav-item"
                id="politics"
                onclick="onNavItemClick('politics')"
              >
                Politics
              </div>
            </li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input
            id="search-text"
            type="text"
            class="news-input"
            placeholder="eg.cricket"
          />
          <button id="search-button" class="search-button">Search</button>
        </div>
      </div>
    </nav>
    <!-- Main section -->
    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>
    <template id="news-card-template">
      <div class="card">
        <div class="card-header">
          <img src="https://via.placeholder.com/400x200" alt="" id="news-img" />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is the title</h3>
          <h6 id="news-source">End Gadget 05/08/2023</h6>
          <p class="news-desc" id="news-desc">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eligendi
            ipsa sint ullam ratione magnam suscipit sequi, animi pariatur
            doloribus facere!
          </p>
        </div>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
